<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de Mapas</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        }

        h1 { margin: 0; color: var(--accent); font-size: 2.5rem; }
        header p { color: #94a3b8; }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
        }

        .map-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .map-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .map-title {
            padding: 1rem;
            font-weight: bold;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .map-container {
            position: relative;
            padding-bottom: 65%; /* Proporción del mapa */
            height: 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container { grid-template-columns: 1fr; padding: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MAPAS INTERACTIVOS</h1>
        <p>Colección de proyectos geográficos</p>
    </header>

        <div class="map-card">
            <div class="map-title">FERIAS Y PASEOS</div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/d/embed?mid=14x5ve699QlQsPDRS-L8VJiCB2e2ijO8&ehbc=2E312F"></iframe>
            </div>
        </div>

        <div class="map-card">
            <div class="map-title">MAPA ESPECTÁCULOS PÚBLICOS</div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/d/embed?mid=1E8UdPaNZZ0wUyBNbdK8kQ3cc2QDTJrU&ehbc=2E312F"></iframe>
            </div>
        </div>

        <div class="map-card">
            <div class="map-title">MAPA CPC</div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/d/embed?mid=16mEIp55y1xvirASJ-lka_Hxni-2_vEA&ehbc=2E312F"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>© <span id="year"></span> |
